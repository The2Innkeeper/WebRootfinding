<!DOCTYPE html>
<html>

<head>
  <title>Polynomial Real Root Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Polynomial Real Root Finder</h1>
    <div class="input-container">
      <label for="coefficients">Enter polynomial coefficients in increasing order of degree (comma-separated)
        <br/>For example, to find the real roots of 1 - 3x + 2x^2, enter "1,-3,2"
      </label>
      <input type="text" id="coefficients" placeholder="1,-3,2">
    </div>
    <button id="findRoots">Find Real Roots</button>
    <div id="result">
      <label>Result will be displayed here</label>
    </div>
  </div>

  <script src="demo.js"></script>
</body>

</html>
